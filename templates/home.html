{% extends "base.html" %}

<hmtl>

    {% block navbar_home_button %}
    {% endblock navbar_home_button %}


    {% block content %}

    <html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width">
        <meta charset="utf-8">
    </head>
    <body>
        <h1>
          <form action="#" method="POST" enctype="multipart/form-data">
            <input type="file" name="FileSelect" id="FileSelect" value="All_fixation_data_cleaned_up">

        <h1>

    </body>
    </hmtl>
    {% endblock content %}
</html>
